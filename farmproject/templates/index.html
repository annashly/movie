{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
            {% for i in farm_list %}
            <div class="col col-sm-4 row row-cols-2 row-cols-md-4 g-4">
                <div class="card h-100  " style="width: 18rem;">
                    <img src="{{i.img.url}}" class="card-img-top" alt="card_image" style="width:100%;height:250px;">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.desc}}</p>
                        <a href="{% url 'farmapp:detail' i.id %}" class="btn btn-primary">for more</a>
                    </div>
                </div>
            </div>
            {% endfor %}

    </div>
</div>

{% endblock %}
